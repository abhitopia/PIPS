experiment_config:
  model_config:
    n_dim: 256
    n_head: 4
    n_layer_interpreter_exec: 2
    n_layer_interpreter_gen: 2
    n_layer_encoder: 4
    num_iterations: 6

    margin: 0.1
    program_vocab: 2048
    # LoRA parameters
    lora_rank: 4
    lora_mlp_layers: 2
    lora_mlp_dim: 256
    grid_height: 32
    grid_width: 32
    latent_height: 8
    latent_width: 8
    conv_block_size: 2
    n_conv_blocks: 2
    n_vocab: 16
    activation: gelu

    encode_norm: true
    decode_norm: true
    dropout: 0.0

  seed: 42
  batch_size: 64
  max_steps: 100000
  gradient_clip_val: 1.0
  accumulate_grad_batches: 1
  learning_rate: 0.0004
  lr_min: 4.0e-06
  warmup_steps_lr: 1000
  decay_steps_lr: null
  weight_decay: 0.00
  trajectory_margin: 0.1
  beta_reconstruction: 1.0
  beta_prediction: 1.0
  beta_trajectory: 0.01
  dataset: ALL
  limit_training_samples: null
  limit_validation_samples: 10000
  data_multiplier: 3
  model_src: null
project_config:
  run_name: v3
  project_name: prosip-v1
  checkpoint_dir: prosip_runs
  val_check_interval: 1000
  viz_interval: 1000
