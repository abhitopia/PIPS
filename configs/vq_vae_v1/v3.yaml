  mask_schedule_type: cosine
  learning_rate: 7.0e-06
  lr_min: 1.0e-08
  warmup_steps_lr: 1000
  decay_steps_lr: 990000
  weight_decay: 0.0001
  beta_commitment: 1.0
  mask_pct_start: 0.0
  max_mask_pct: 0.0
  transition_steps_mask_pct: 50000
  warmup_steps_mask_pct: 0
  train_ds: TRAIN
  val_ds: VAL
  limit_training_samples: null
  permute_train: true
  model_src: null
acceleration_config:
  device: auto
  precision: bf16-true
  matmul_precision: high
  compile_model: true
project_config:
  run_name: v3
  project_name: train-vq-vae-v1
  checkpoint_dir: runs
  val_check_interval: 1000
  viz_interval: 1000
